<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Wake & Bake</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
                <div class="header__top">
                    <div class="container">
                        <div class="header__inner">
                            <img class="header__logo" src="./img/icons/logos/logo-dark.svg" alt="Логотип Wake & Bake">
                            <nav class="nav">
                                <div class="nav__list">
                                    <div class="nav__item">
                                        <a class="nav__link" href="#">Программа обучения</a>
                                    </div>
                                </div>
                                <div class="nav__list">
                                    <div class="nav__item">
                                        <a class="nav__link" href="#">Галерея</a>
                                    </div>
                                </div>
                                <div class="nav__list">
                                    <div class="nav__item">
                                        <a class="nav__link" href="#">Отзывы</a>
                                    </div>
                                </div>
                                <div class="nav__list">
                                    <div class="nav__item">
                                        <a class="nav__link" href="#">Контакты</a>
                                    </div>
                                </div>
                        </div>
                        </nav>
                    </div>
                </div>

                <section class="hero">
                    <div class="container">
                        <div class="hero__inner">
                            <div class="hero__content">
                                <div class="hero__start">
                                    <span>Старт</span>
                                    <span>26.06.2023</span>
                                </div>
                                <H1 class="hero__title">Научись печь торты и десерты с нуля</H1>
                                <p class="hero__text">За 8 практических занятий ты получишь новые возможности
                                    для самореализации
                                    и любимое дело</p>
                                <a class="button hero__button">Записаться на курс</a>
                            </div>
                            <div class="hero__show">
                                <img class="hero__img" src="./img/content/girl.png" alt="Девушка с тортом">
                                <div class="hero__show-play">
                                    <div class="hero__show-button">
                                        <a href="#">
                                            <img  src="./img/icons/play.svg" alt="">
                                        </a>
                                    </div>
                                    <div class="hero__show__text">Посмотри, как готовятся наши торты</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
        </header>
        <main class="main"></main>
        <footer class="footer"></footer>
    </div>
</body>

</html>
